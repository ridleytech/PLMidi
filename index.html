<!DOCTYPE html>
<html>
  <head>
    <title>MIDI Player</title>
    <meta charset="UTF-8" />
  </head>

  <style>
    body {
      margin: 0;
      font-family: Roboto;
    }
    #overlay {
      position: absolute;
      width: 100%; /* Full width (cover the whole page) */
      height: 150px; /* Full height (cover the whole page) */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
      z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
      cursor: pointer; /* Add a pointer on hover */
    }

    @media screen and (max-width: 645px) {
      #topContent {
        flex-direction: column;
        margin-top: 20px;
      }

      #middle-content {
        margin-top: 20px !important;
        margin-left: 0px !important;
      }

      #header-logo {
        left: 45% !important;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <body>
    <div id="app">
      <div id="settings">
        <div id="credits">
          <h1><a href="{{HOMEPAGE}}" target="_blank">{{TITLE}}</a></h1>
          <p>{{DESCRIPTION}}</p>
          <p>
            Version <b>{{VERSION}}</b> - Developed by {{AUTHOR_NAME}} (<a
              href="{{AUTHOR_URL}}"
              target="_blank"
              >{{AUTHOR_URL}}</a
            >)
          </p>
          <p>
            Powered by
            <a href="https://github.com/tonaljs/tonal" target="_blank"
              >tonaljs</a
            >
            -
            <a
              class="badge"
              href="https://github.com/{{GITHUB_REPOSITORY}}"
              target="_black"
              ><img
                src="https://img.shields.io/github/stars/{{GITHUB_REPOSITORY}}.svg?label=Source%20on%20Github&style=social"
                alt="Source on Github"
            /></a>
          </p>
        </div>
        <form>
          <fieldset>
            <legend>Settings:</legend>
            <label
              ><span>MIDI Input: </span
              ><select id="midiIn"></select
            ></label>
            <label
              ><span>Note Start: </span
              ><input id="noteStart" type="text" size="2" maxlength="2"
            /></label>
            <label
              ><span>Note End: </span
              ><input id="noteEnd" type="text" size="2" maxlength="2"
            /></label>
            <fieldset>
              <legend>Features:</legend>
              <label
                ><span>Latin Notation: </span
                ><input id="latinNotationEnabled" type="checkbox"
              /></label>
              <label
                ><span>Pitch Wheel: </span
                ><input id="pitchWheelEnabled" type="checkbox"
              /></label>
              <label
                ><span>Mod Wheel: </span
                ><input id="modWheelEnabled" type="checkbox"
              /></label>
            </fieldset>
            <fieldset>
              <legend>Colors:</legend>
              <label
                ><span>Note: </span><input id="colorNote" type="color"
              /></label>
              <label
                ><span>Pitch Up: </span
                ><input id="colorPitchWheelUp" type="color"
              /></label>
              <label
                ><span>Pitch Down: </span
                ><input id="colorPitchWheelDown" type="color"
              /></label>
              <label
                ><span>Mod Wheel: </span><input id="colorModWheel" type="color"
              /></label>
            </fieldset>
            <fieldset>
              <legend>Hide elements:</legend>
              <label
                ><span>Keyboard: </span
                ><input id="hideKeyboard" type="checkbox"
              /></label>
              <label
                ><span>Chord Name: </span><input id="hideChord" type="checkbox"
              /></label>
              <label
                ><span>Bass Note: </span
                ><input id="hideBassNote" type="checkbox"
              /></label>
              <label
                ><span>Notes: </span><input id="hideNotes" type="checkbox"
              /></label>
              <label
                ><span>Key Names: </span
                ><input id="hideKeyName" type="checkbox"
              /></label>
              <label
                ><span>Tonic: </span><input id="hideTonic" type="checkbox"
              /></label>
            </fieldset>
          </fieldset>
        </form>
      </div>
      <img
        id="header-logo"
        src="./assets/images/header-logo@3x.png"
        style="
          position: absolute;
          z-index: 20;
          top: 75px;
          left: 70px;
          margin-top: -50px;
          margin-left: -50px;
          width: 163px;
        "
      />
      <div id="overlay" style=""></div>
      <div
        style="
          background-image: url('http://localhost:8888/pianolesson/PLMidi/assets/images/piano-bg.png');
          height: 150px;
          background-repeat-x: no-repeat;
          background-size: 100%;
          background-repeat-y: no-repeat;
        "
        id="header"
      ></div>

      <!-- <h1>MIDI Player</h1> -->
      <!-- <div style="margin-bottom: 20px"<label for="musical-pieces">Choose a musical piece:</label>
    <select id="musical-pieces" disabled></select></div> -->
      <div
        id="topContent"
        style="
          display: flex;
          align-items: center;
          padding: 10px;
          padding-top: 0px;
          margin-bottom: 20px;
        "
      >
        <div id="left-content">
          <div style="margin-bottom: 20px">
            <input id="musical-piece" type="file" />
          </div>
          <div
            id="file-info"
            style="
              display: flex;
              background: rgb(226, 226, 226);
              background: linear-gradient(
                180deg,
                rgba(226, 226, 226, 1) 0%,
                rgba(162, 201, 159, 1) 6%,
                rgba(31, 151, 20, 1) 46%,
                rgba(31, 151, 20, 1) 75%
              );
              height: 85px;
              align-items: center;
              color: white;
              border-radius: 10px;
              border: 2px solid black;
              font-size: 14px;
              min-width: 300px;
              width: 300px;
              max-width: 300px;
              justify-content: space-evenly;
            "
          >
            <div style="padding-top: 25px; height: 75px; text-align: center">
              <div><strong>Key</strong></div>
              <div id="keySig" style="padding-top: 10px">C major</div>
            </div>
            <div
              style="
                padding-top: 25px;
                padding-right: 0px;
                height: 75px;
                text-align: center;
                padding-left: 0px;
              "
            >
              <div><strong>Tempo</strong></div>
              <input
                id="tempo"
                style="
                  padding: 5px;
                  width: 25px;
                  text-align: center;
                  margin-top: 5px;
                  background-color: #1f971700;
                  border: 0px;
                  color: white;
                "
                value="120"
              />
              bpm
            </div>
            <!-- <div style="padding-bottom: 5px;">bpm</div> -->
            <div style="padding-top: 25px; height: 75px; text-align: center">
              <div><strong>Bar</strong></div>
              <div id="bar" style="padding-top: 10px">001</div>
            </div>
            <div style="padding-top: 25px; height: 75px; text-align: center">
              <div><strong>Beat</strong></div>
              <div id="beat" style="padding-top: 10px; text-align: left">
                : 1
              </div>
            </div>
            <div style="padding-top: 25px; height: 75px; text-align: center">
              <div><strong>Signature</strong></div>
              <div id="timeSig" style="padding-top: 10px">4/4</div>
            </div>
          </div>
          <!-- <div style="margin-top: 20px;" id="tempo-display">Tempo: 120</div>
    <div class="slidecontainer">
      <input
        type="range"
        min="1"
        max="200"
        value="120"
        class="slider"
        id="myRange"
      />
    </div> -->
        </div>
        <div id="middle-content" style="margin-top: 80px; margin-left: 30px">
          <div
            id="chordDisplay1"
            style="
              margin-bottom: 20px;
              display: flex;
              background: rgb(226, 226, 226);
              background: linear-gradient(
                180deg,
                rgba(226, 226, 226, 1) 0%,
                rgba(162, 201, 159, 1) 6%,
                rgba(31, 151, 20, 1) 46%,
                rgba(31, 151, 20, 1) 75%
              );
              width: 270px;
              height: 85px;
              align-items: center;
              color: white;
              border-radius: 10px;
              border: 2px solid black;
              padding-left: 15px;
              padding-right: 15px;
              justify-content: center;
              font-size: 40px;
            "
          >
            C maj
          </div>
          <div id="buttons-container" style="text-align: center">
            <button id="play-piece" disabled="">Play</button>
            <button id="pause-piece" disabled="">Pause</button>
            <button id="stop-piece" disabled="">Stop</button>
          </div>
        </div>
      </div>
      <!-- <div style="margin-top: 20px">Notes</div> -->
      <div
        id="notesDisplay"
        style="
          width: 100%;
          height: 30px;
          background: rgb(111, 111, 111);
          background: linear-gradient(
            180deg,
            rgba(111, 111, 111, 1) 0%,
            rgba(20, 19, 19, 1) 69%
          );
          color: white;
          text-align: center;
          padding-top: 5px;
          border: 3px solid black;
        "
      ></div>

      <div id="piano-pedal" style="display: flex; flex-direction: column">
        <div id="keyboard"></div>
        <svg
          id="sustain-pedal"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 50"
          style="
            margin-top: 8px;
            margin-left: auto;
            margin-right: auto;
            width: 80px;
          "
        >
          <defs>
            <style>
              .cls-11 {
                fill: #fff;
              }
              .cls-11,
              .cls-2 {
                stroke: #000;
                stroke-miterlimit: 10;
              }
              .pressed1 {
                fill: gold;
              }
            </style>
          </defs>
          <rect
            id="1081"
            class="cls-11"
            x="1"
            y="1"
            width="23"
            height="149"
          ></rect>
        </svg>

        <div
          id="midi-container"
          style="
            height: 45px;
            margin-top: 10px;
            width: 100%;
            background-color: #101010;
            border: 3px solid #d1d1d1;
          "
        >
          <div id="loop">
            <img
              src="./assets/images/loop-btn@3x.png"
              style="
                width: 35px;
                height: 35px;
                margin-top: 5px;
                margin-left: 5px;
                cursor: pointer;
              "
            />
          </div>
        </div>
      </div>
    </div>

    <script src="/src/index.js"></script>
    <script src="/src/chord-display/index.js"></script>
    <!-- <script src="/src/tonalTest.js"></script> -->
  </body>
</html>
